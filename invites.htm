<!Doctype>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myController', function($scope) {
        $scope.nameList = ["ye"];
        $scope.addName = function() {
        $scope.nameList.push($scope.name);
        }
        $scope.removeName = function(x) {
            $scope.nameList.splice(x,1);
        }
    });
    </script>
    
<div ng-app="myApp" ng-controller="myController">
    <p>Name: <input placeholder="Enter name here" ng-model="name">
    <button ng-click="addName()">Add me</button>
    </p>
    <ul>
      <li ng-repeat="x in nameList">
          {{x}}
        <span ng-click="removeName($index)">x</span>
          </li>
    </ul>
</div>
</body>
</html>
